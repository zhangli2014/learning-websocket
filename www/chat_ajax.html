<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery.min.js"></script>
</head>
<body>

    user: <input type="text" id="user"/>
    password: <input type="password" id="pass"/>
    <input type="button" value="提交" id="btn1"/>
    <input type="button" value="登录" id="btn2"/>

    <script>
        $(document).ready(function(){
            $("#btn1").click(function(){
                $.ajax({
                    url: 'http://localhost:8085/reg',
                    dataType: "json",
                    data: {
                        user: $("#user").val(),
                        password: $("#pass").val()
                    },
                    success: function(data) {
                        if(data.code){ // 通信没问题，但是提交的信息不符合要求。
                            alert(data.msg)
                        } else {
                            alert("注册成功")
                        }
                    },
                    error: function(){  //通信有问题。
                        alert("通信错误。")
                    }
                })
            })

            $("#btn2").click(function(){
                $.ajax({
                    url: 'http://localhost:8085/login',
                    dataType: "json",
                    data: {
                        user: $("#user").val(),
                        password: $("#pass").val()
                    },
                    success: function(data) {
                        if(data.code){ // 通信没问题，但是提交的信息不符合要求。
                            alert(data.msg)
                        } else {
                            alert("登录成功")
                        }
                    },
                    error: function(){  //通信有问题。
                        alert("通信错误。")
                    }
                })
            })
        })
    </script>
</body>
</html>
